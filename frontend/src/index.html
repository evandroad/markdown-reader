<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#DAE5ED" />
    <title>Markdown</title>
    <link rel="icon" href="favicon.ico" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-AMS-MML_HTMLorMML&delayStartupUntil=configured"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@latest/build/styles/dracula.min.css" />
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@latest/build/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/asvd/syncscroll/syncscroll.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  </head>
  <body>
    <main role="main" class="container">
      <header>
        <div class="tools">
          <div>
            <button onclick="apply('bold')" title="Bold">B</button>
            <button onclick="apply('italic')" title="Italic"><i>I</i></button>
            <button onclick="apply('strike')" title="Strikethrough">
              <strike>S</strike>
            </button>
            <button onclick="apply('h1')" title="Header 1">H1</button>
            <button onclick="apply('h2')" title="Header 2">H2</button>
            <button onclick="apply('h3')" title="Header 3">H3</button>
            <button onclick="apply('ul')" title="Unordered list">‚óè</button>
            <button onclick="apply('ol')" title="Ordered list">1.</button>
            <button onclick="apply('check')" title="Check list">‚úî</button>
            <button onclick="apply('bq')" title="Blockquote">‚Äù‚Äù</button>
            <button onclick="apply('ic')" title="Inline code">I&lt;></button>
            <button onclick="apply('bc')" title="Block code">&lt;>B</button>
            <button onclick="apply('link')" title="Link">A</button>
            <button onclick="apply('image')" title="Image">I</button>
            <button onclick="apply('hr')" title="Horizontal rule">‚Äî‚Äî</button>
            <button onclick="apply('table')" title="Table">‚öè</button>
          </div>
          <div>
            <span>
              <label class="file" for="file">
                Open
                <input id="file" type="file" accept=".txt,.md,.html,.svg" onchange="openFile(event)"/>
              </label>
            </span>
            <button type="button" onclick="download();" id="save" disabled>
              Save
            </button>
            <button type="button" onclick="savePDF();" id="savePDF" disabled>
              PDF
            </button>
            üåó
            <label class="theme-switch" for="checkbox" title="Night mode">
              <input type="checkbox" id="checkbox" />
              <div class="slider round"></div>
            </label>
          </div>
        </div>
      </header>
      <section class="content">
        <div id="editor">
          <textarea
            class="syncscroll"
            name="sync"
            id="getm"
            onkeyup="Preview.Update()"
            onmouseup="mouseUp()"
            autofocus
          ></textarea>
        </div>
        <div
          class="markdown syncscroll"
          name="sync"
          id="viewer"
          style="display: none;"
        ></div>
        <div class="markdown syncscroll" name="sync" id="buffer"></div>
      </section>
      <footer>
        <div class="tools">
          <div style="flex: 1 1 0;">
            <span id="lineno"></span>
            <span id="colno"></span>
          </div>
          <div class="preview">
            <button onclick="slide('nill')" title="Hide editor">‚Üê</button>
            <button onclick="slide('half')" title="Side by side">‚óè</button>
            <button onclick="slide('full')" title="Hide viewer">‚Üí</button>
          </div>
          <div style="flex: 1 1 0; text-align: right;">
            <span id="charcount"></span>
            <span id="wordcount"></span>
          </div>
        </div>
      </footer>
    </main>
    <script src="index.js"></script>
  </body>
</html>
